<table>
    <thead>
        <td>ID</td>
        <td>Title</td>
        <td>Description</td>
    </thead>
    <tbody>
        <tr *ngFor="#v of videos">
            <td>{{v.id}}</td>
            <td>{{v.title}}</td>
            <td>{{v.description}}</td>
        </tr>
    </tbody>
</table>
